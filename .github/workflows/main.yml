    # Example: Clover
    - run: curl -sLk https://raw.githubusercontent.com/kevincobain2000/cover-totalizer/master/install.sh | sh
    - uses: kevincobain2000/action-coveritup@v2
      with:
        type: coverage
        command: ./cover-totalizer coverage.xml

    # Finally comment on PR
    - uses: kevincobain2000/action-coveritup@v2
      with:
        pr_comment: true

