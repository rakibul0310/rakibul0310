    - uses: kevincobain2000/action-coveritup@v2
      with:
        type: go-build-time
        command: go build main.go
        record: runtime

    # Example: NPM
    - uses: kevincobain2000/action-coveritup@v2
      with:
        type: npm-build-time
        command: npm run build
        record: runtime

